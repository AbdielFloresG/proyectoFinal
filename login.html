<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title>Iniciar Sesion</title>
</head>
<body>
    <header>
        <div class="logoMain">
            <img onclick="window.location.href='index.html'" src="/img/logo.png" alt="">
        </div>
        <div class="barra">
            <input type="search" placeholder="Buscar articulo">
            
        </div>
        <div class="btnbuscar">
           <input type='image' src="/img/search.png" width="40" height="40"/> 
        </div>
        <nav class="nav_menu">
            <ul class="nav_links">
                <li><a href="contacto.html">Contacto</a></li>
                
                <li><a href="#">Carrito de compra</a></li>
                <li><a href="crearCuenta.html">Crear cuenta</a></li>
                <li><a href="login.html">Iniciar sesion</a></li>
            </ul>
        </nav>
    </header>



    <div class="contact-wrapper animated bounceInUp">
        <div class="contenedor">
                

                <div class="img_iniciarS">
                    <img src="/img/login.png" alt="User Icon" />
                </div>

                <h2>Iniciar sesión</h2>

                <form id="forma" name="forma">
                    <div class="elemento">
                        <label for="usuario">Nombre de usuario</label>
                        <input type="text" id="usuario" name="usuario" required="true" placeholder="Ej: El_Viejon" />
                    </div>
                    
                    <div class="elemento">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required="true"   placeholder="**********"/>
                    </div>
                    
                    <div class="elemento">
                        <input type="submit" value="Iniciar sesión"/>
                    </div>
                </form>
            </div>

    </div>
    
    

</body>
</html>
